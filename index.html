<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class = "header">
        <button class="addBookButton">+</button>
        <form id="addBookForm" style="display: none" method="post">
            <label for="bookTitle">Title</label><br>
            <input type="text" id ="bookTitle" name = "bookTitle"><br>
            <label for="author">Author</label><br>
            <input type="text" id = "author" name = "author"><br>
            <label for="pages">Pages</label><br>
            <input type="number" id="pages" name="pages"><br>
            <div id='checkBox'>
                <p><label >Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
            </div>
            <button type ="button" id="submitButton">Submit</button>
        </form>
    </div>
    <div class = "grid" id="grid"></div>
    <script src="script.js"></script>
</body>
</html>
